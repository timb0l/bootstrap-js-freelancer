<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freelance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  
  <body>
    <!--header-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid bg-dark text-info justify-content-around m-0 p-3 fs-4">
            <a href="#">Portfolio</a>
            <a href="#">Contact Me</a>
        </div>
    </nav>

    <!--main-->
    <main>    
        <!--portfolio-->
            <div class="container-fluid col-12 bg-info py-4">   
                    <div class="col-12 col-lg-9 mx-auto my-0">
                        <img src="./img/undraw_profile_pic_ic5t.svg" class="w-25 mx-auto d-block" alt="profile">
                        <h2 class="text-center">Jam Timbol</h2>
                    </div>
                    <div class="col-12 col-lg-9 mx-auto">
                        <p class="text-center">Freelancer Designer</p>
                    </div>                   
            </div>    
        <!--card-container-->
            <h3 class="text-center m-4">PORTFOLIO</h3>
                <div class="col-12 col-sm-8 col-xxl-6 mx-auto">
                    <div class="row mb-5 g-5 justify-content-around ">
                        
                        <!-- card1-->
                        <div class="col-md-4 col-sm-6 col-10 mx-auto p-1 border border-secondary-color rounded-2">
                            <img src="./img/cabin.png" class="card-img-top" alt="cabin">
                            <div class="card-body w-100 text-center">
                                <h4 class="card-title">Cabin Website</h4>
                                <div class="btn-container">
                                    <button type="button" class="btn btn-info">Preveiw</button>
                                    <button type="button" class="btn btn-outline-info">Visit Site</button>
                                </div>
                            </div>
                        </div>
                        <!--card2-->
                        <div class="col-md-4 col-sm-6 col-10 mx-auto p-1 border border-secondary-color rounded-2">
                            <img src="./img/cake.png" class="card-img-top" alt="cake">
                            <div class="card-body text-center">
                                <h4 class="card-title">Cake Website</h4>
                                <div class="btn-container">
                                    <button type="button" class="btn btn-info">Preveiw</button>
                                    <button type="button" class="btn btn-outline-info">Visit Site</button>
                                </div>
                            </div>
                        </div>
                        <!--card3-->
                        <div class="col-md-4 col-sm-6 col-10 mx-auto p-1 border border-secondary-color rounded-2">
                            <img src="./img/circus.png" class="card-img-top" alt="circus">
                            <div class="card-body text-center">
                                <h4 class="card-title">Circus Website</h4>
                                <div class="btn-container">
                                    <button type="button" class="btn btn-info">Preveiw</button>
                                    <button type="button" class="btn btn-outline-info">Visit Site</button>
                                </div>
                            </div>
                        </div>
                        <!--card4-->
                        <div class="col-md-4 col-sm-6 col-10 mx-auto p-1 border border-secondary-color rounded-2">
                            <img src="./img/game.png" class="card-img-top" alt="game">
                            <div class="card-body text-center">
                                <h4 class="card-title">Game Website</h4>
                                <div class="btn-container">
                                    <button type="button" class="btn btn-info">Preveiw</button>
                                    <button type="button" class="btn btn-outline-info">Visit Site</button>
                                </div>
                            </div>
                        </div>
                        <!--card5-->
                        <div class="col-md-4 col-sm-6 col-10 mx-auto p-1 border border-secondary-color rounded-2">
                            <img src="./img/safe.png" class="card-img-top" alt="safe">
                            <div class="card-body text-center">
                                <h4 class="card-title">Safe Website</h4>
                                <div class="btn-container">
                                    <button type="button" class="btn btn-info">Preveiw</button>
                                    <button type="button" class="btn btn-outline-info">Visit Site</button>
                                </div>
                            </div>
                        </div>
                        <!--card6-->
                        <div class="col-md-4 col-sm-6 col-10 mx-auto p-1 border border-secondary-color rounded-2">
                            <img src="./img/submarine.png" class="card-img-top" alt="submarine">
                            <div class="card-body text-center">
                                <h4 class="card-title">Submarine Website</h4>
                                <div class="btn-container">
                                    <button type="button" class="btn btn-info">Preveiw</button>
                                    <button type="button" class="btn btn-outline-info">Visit Site</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        <!--inquiry-container-->
            <div class="row bg-info mt-5">
                        <h3 class="text-center">Want an offer?</h3>
                    <div class="col-12 col-sm-8 col-xxl-6 mx-auto px/5">
                        <form class="row g-3 mb-3" onsubmit="estimateOffer(event)">
                            
                            <!--first-name-->
                            <div class="col-12 col-sm-6">
                                <label for="inputFirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                            </div>
                            <!--last-name-->
                            <div class="col-12 col-sm-6">
                                <label for="inputLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="inputLasttName" placeholder="Last Name">
                            </div>
                            <!--mail-->
                            <div class="col-12 col-sm-6">
                                <label for="inputEmail" class="form-label">Email address</label>
                                <input type="text" class="form-control" id="inputEmail" placeholder="name@email.com">
                            </div>
                            <!--hours-->
                            <div class="col-12 col-sm-6">
                                <label for="inputHours" class="form-label">Hours Requested</label>
                                <input type="text" class="form-control" id="inputHours" placeholder="Hours requested">
                            </div>
                            <!--work-->
                            <div class="col-12 col-sm-6">
                                <label for="inputWork" class="form-label">Type of work</label>
                                <select class="form-select" id="inputWork">
                                    <option selected>Select the type of work</option>
                                    <option value="1">Project Analysis</option>
                                    <option value="2">Front-end Development</option>
                                    <option value="3">Back-end Development</option>
                                </select>
                            </div>
                            <!--discount-->
                            <div class="col-12 col-sm-6">
                                <label for="inputCode" class="form-label">Discount Code</label>
                                <input type="text" class="form-control" id="inputCode" placeholder="Insert discount code">
                            </div>
                            <!--message-->
                            <div class="col-12">
                                <label for="inputMessage" class="form-label">Message</label>
                                <textarea class="form-control" id="inputMessage" rows="5" placeholder="Specify your work commission" ></textarea>
                            </div>
                            <!--submit-->
                            <div class="col-12 text-center">
                                <button type="submit" id="submitButton" class="btn btn-warning">Send</button>
                            </div>
                             <!--price-->
                            <div class="col-12">
                                <h3 id="price"> </h3>
                            </div>

                        </form>
                    </div>
            </div>
        </main>

  <!--footer-->
    <footer>
        <div class="row bg-dark text-center text-secondary">
            <div class="col-12 col-sm-8 col-xxl-6 mx-auto">
                <h5 class="fs-4 m-4">LOCATION</h5>
                <p class="fw-light fs-6 m-4">1234 Jane Doe Drive<br>Gravity Falls, Oregon 12345</p>
                <p class="fw-lighter m-4">Copyright &copy; RAGING POTATO 2023</p>
            </div>
        </div>
    </footer>
    
    <script type="text/javascript" src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
